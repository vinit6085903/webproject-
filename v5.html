<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MDB Badges Example</title>

  <!-- MDB CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
    rel="stylesheet"
  />
  
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-5">

  <!-- Icon with badge -->
  <a href="#" class="text-body position-relative me-4">
    <i class="fas fa-envelope fa-2x"></i>
    <span class="badge rounded-pill badge-notification bg-danger position-absolute top-0 start-100 translate-middle">
      9
    </span>
  </a>

  <!-- Button with badge -->
  <button type="button" class="btn btn-primary position-relative me-4">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
      <span class="visually-hidden">unread messages</span>
    </span>
  </button>

  <!-- Floating WhatsApp button with badge -->
  <div class="position-relative d-inline-block">
    <a class="btn text-white btn-lg btn-floating" style="background-color: #25d366;" href="#!" role="button">
      <i class="fab fa-whatsapp fa-2x"></i>
    </a>
    <span class="badge rounded-pill badge-notification bg-danger position-absolute top-0 start-100 translate-middle">
      10
    </span>
  </div>

  <!-- MDB JS -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
  ></script>
</body>
</html>
