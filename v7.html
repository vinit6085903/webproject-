<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .signup-container {
      text-align: center;
    }

    .signup-box {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      width: 400px;
      max-width: 90%;
      margin: 20px auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .signup-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    .signup-button {
      background: #000;
      color: white;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .signup-button:hover {
      background: #222;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #eee;
      text-decoration: none;
      display: inline-block;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">CREATE ACCOUNT</div>
    <form class="signup-box">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="signup-button">SIGN UP</button>
    </form>
    <a href="#" class="login-link">Already have an account? Sign in</a>
  </div>
</body>
</html>
